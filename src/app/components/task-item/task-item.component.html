<div [ngClass]="{reminder: task.isDone}" (dblclick) = "onToggle(task)">
    <fa-icon (click)="onToggle(task)" [icon]="task.isDone ? faCheckSquare : faSquare"></fa-icon>
    <!-- <h3>{{ task.name }} <fa-icon (click)="onDelete(task)" [icon]="faTrash"></fa-icon></h3> -->
    <h3>{{ task.name }} <fa-icon (click)="editTask()" [icon]="faEdit"></fa-icon><fa-icon (click)="openDialog(task)" [icon]="faTrash"></fa-icon></h3>

    <p>{{ task.priority }}</p>
</div>
